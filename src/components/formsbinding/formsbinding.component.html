<div>
    <h1>Forms</h1>
    <h2>{{mensaje}}</h2>

    <form #userForm="ngForm" (ngSubmit)="recibirDatos()">

        <label for="">Nombre: </label>
        <input type="text" name="cajaNombre" #cajaNombre="ngModel"
        [(ngModel)]="user.nombre">

        <label for="">Apellidos: </label>
        <input type="text" name="cajaApellidos" #cajaApellidos="ngModel"
        [(ngModel)]="user.apellidos">

        <label for="">Edad: </label>
        <input type="number" name="cajaEdad" #cajaEdad="ngModel"
        [(ngModel)]="user.edad">

        <button>Enviar</button>
    </form>

    <h2>
        Nombre: {{user.nombre}}
        Apellidos: {{user.apellidos}}
        Edad: {{user.edad}}
    </h2>
</div>
